<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HardWare | Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">HardWare</a>
    </div>
  </nav>

  <div class="container my-4">
    <h4 class="text-center mb-3">Shop Settings</h4>

    <form id="settingsForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="shopName" class="form-control" placeholder="Shop Name" required>
      </div>
      <div class="col-md-6">
        <input type="tel" id="shopPhone" class="form-control" placeholder="Phone Number">
      </div>
      <div class="col-md-12">
        <input type="file" id="shopLogo" accept="image/*" class="form-control">
      </div>
      <div class="col-md-12 d-grid">
        <button type="submit" class="btn btn-success">Save Settings</button>
      </div>
    </form>
  </div>

  <script src="settings.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
