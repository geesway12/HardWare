<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HardWare | Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">HardWare</a>
      <div class="d-flex">
        <a href="products.html" class="btn btn-outline-light btn-sm">Products</a>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h4 class="text-center mb-4">Inventory</h4>

    <!-- Bulk restock form (entire table is inside the form) -->
    <form id="bulkRestockForm">
      <table class="table table-bordered table-sm" id="inventoryTable">
        <thead class="table-light">
          <tr>
            <th>Item</th>
            <th>Unit</th>
            <th>In Stock</th>
            <th>Restock Qty</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="text-end mt-3">
        <button type="submit" class="btn btn-success">Restock All</button>
      </div>
    </form>
  </div>

  <script src="inventory.js"></script>
  <script src="utils.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
