<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HardWare | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link href="style.css" rel="stylesheet">

  <meta name="theme-color" content="#212529">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">HardWare</a>
      <div class="d-flex">
        <a href="inventory.html" class="btn btn-outline-light btn-sm me-2">Inventory</a>
        <a href="sales.html" class="btn btn-outline-light btn-sm">Sales</a>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h4 class="text-center mb-4">Add New Product</h4>

    <form id="productForm" class="row g-3">
      <div class="col-md-4">
        <select id="productCategory" class="form-select" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Electrical">Electrical</option>
          <option value="Electronics">Electronics</option>
          <option value="Tools">Tools</option>
          <option value="Plumbing">Plumbing</option>
          <option value="Construction">Construction</option>
          <option value="Home Essentials">Home Essentials</option>
        </select>
      </div>

      <div class="col-md-4">
        <select id="productName" class="form-select" required>
          <option value="" disabled selected>Select Item</option>
        </select>
      </div>

      <div class="col-md-4">
        <input type="number" id="productPrice" class="form-control" placeholder="Price (â‚µ)" required>
      </div>

      <div class="col-md-4">
        <select id="productUnit" class="form-select" required>
          <option value="" disabled selected>Unit</option>
          <option value="pcs">pcs</option>
          <option value="box">box</option>
          <option value="mtr">mtr</option>
          <option value="kg">kg</option>
          <option value="ltr">ltr</option>
        </select>
      </div>

      <div class="col-md-8">
        <input type="text" id="customName" class="form-control" placeholder="Or enter custom item name (optional)">
      </div>

      <div class="col-md-12 d-grid">
        <button type="submit" class="btn btn-primary">Save Product</button>
      </div>
    </form>

    <!-- Live Preview -->
    <h5 class="mt-5">Product List</h5>
    <table class="table table-striped table-bordered" id="productTable">
      <thead class="table-dark">
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Unit</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="text-end mt-3">
      <button class="btn btn-outline-success btn-sm" onclick="exportTableToCSV('productTable', 'products.csv')">
        Export to CSV
      </button>
    </div>
  </div>

  <script src="utils.js"></script>
  <script type="module" src="products.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
